<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>

    <!-- linking css file -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- linking js file -->
    <script src="./js/script.js"></script>
</head>
<body>
    
    <main>
        <div class="clock">

            <div class="hours">
                <div class="hr">
                    
                </div>
            </div>

            <div class="minute">
                <div class="min">
                    
                </div>
            </div>

            <div class="seconds">
                <div class="sec">

                </div>
            </div>

            <div class="time">
                <div class="t">

                </div>
            </div>

        </div>
    </main>
</body>
</html>
