<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter</title>

    <!-- linking css file -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- linking js file -->
    <script src="./js/script.js"></script>
</head>
<body>
    
    <main>

        <h1>CSS Variables with <span class="custom">JS</span></h1>

        <div class="controllers">
            <label for="spacing">Spacing</label>
            <input type="range" name="spacing" id="spacing" min="10" max="200" value="0" data-sizing="px">

            
            <label for="blur">Blur</label>
            <input type="range" name="blur" id="blur" min="0" max="25" data-sizing="px" value="0">
        
            
            <label for="base">Base</label>
            <input type="color" name="base" id="base">
        </div>

        <img src="https://source.unsplash.com/random/800x400" alt="Random unsplash image" class="image">
    </main>

</body>
</html>
